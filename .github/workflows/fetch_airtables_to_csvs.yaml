name: Fetch Airtable Tables and Convert to CSVs

# Trigger the workflow on push to the specific file
on:
  push:
    paths:
      - 'data/airtable_api_identifiers.csv'
  workflow_dispatch:
permissions:
  contents: write

jobs:
  fetch_table:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Specify the Python version you prefer

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyairtable

      - name: Run fetch_airtables.py
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        run: |
          python scripts/fetch_airtables.py $AIRTABLE_API_KEY

      - name: Create a new branch
        run: |
          git checkout -b update-airtable-csv-${{ github.run_id }}

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -a -m "*** Update Airtable CSVs"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: update-airtable-csv-${{ github.run_id }}

      # - name: Push changes to the new branch
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: |
      #     git push --set-upstream origin update-airtable-csv-${{ github.run_id }} || echo "Push failed"

      # - name: Check for file existence
      #   run: ls -R data
      
      # - name: Check git status
      #   run: git status
      
      # - name: Show last commit
      #   run: git show --name-status

      - name: Create a Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-airtable-csv-${{ github.run_id }}
          title: "Update CSV files from Airtable"
          body: "This PR updates the CSV files based on the latest data from Airtable."
          base: create-CSVs
